<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transfer Ethereum</title>
        <script language="javascript" type="text/javascript" src="web3.js"></script>
        <script language="javascript" type="text/javascript" src="transferEth_abi.js"></script>
        <script language="javascript" type="text/javascript" src="Ownable_abi.js"></script>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



        <style>
                .button {
                  background-color: #4CAF50;
                  border: none;
                  color: white;
                  padding: 15px 32px;
                  text-align: center;
                  font-size: 16px;
                }
                </style>
    </head>
    <body>
        
        <h2 style= "color:rgb(94,17,7); text-align: center">
            Click on "+" button to send Ethereum to the contract Owner.
        </h2>
        <div style="text-align:center;">
            <button id= "btn" class="button" onclick="sendEth()">+</button>
        </div>

        <h3 id="msg"></h3>
        <script>
                var transferEth;
                
    
                window.addEventListener('load', function() {
                
                    Web3 = require('web3');
                    if (typeof Web3 !== 'undefined') {
                        web3js = new Web3(Web3.currentProvider);
                    } else {
                        console.log("Error");
                    }
    
                start()
    
                })
                function start()
                {
                    var transferEthAddress = "0x038a17768c21c8cff795E00C9526f3b253fe44d3";
                    transferEth = new web3js.eth.contract(transferEthABI, transferEthAddress);
    
                }
    
                function sendEth()
                {
                    return transferEth.methods.sendEth().send({from: web3.eth.accounts[0], value: web3js.utils.toWei("0.001","ether")});
                }
                
            </script>
    </body>
</html>
