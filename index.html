            }

            function sendEth()
            {
                return transferEth.methods.sendEth().send({from: web3.eth.accounts[0], value: web3js.utils.toWei("0.001","ether")});
            }

            window.addEventListener('load', function() {
                if (typeof web3 !== 'undefined') {
                    web3js = new Web3(web3.currentProvider);
                } else {
                    
                }

                start()

            })
        </script>

        </div>
        
    </body>
